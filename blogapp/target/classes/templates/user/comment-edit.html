<!-- src/main/resources/templates/user/comment-edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Comment</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <!-- Include the header fragment -->
    <div th:replace="~{fragments/header :: header}"></div>

    <h1>Edit Comment</h1>

    <form th:action="@{'/user/comments/edit/' + ${comment.id}}" th:object="${comment}" method="post" th:csrf="true" >
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

        <!-- Display validation errors -->
        <div th:if="${#fields.hasErrors()}">
            <div th:each="err : ${#fields.errors('content')}" class="alert alert-danger" th:text="${err}"></div>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" th:field="*{content}" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Comment</button>
        <a th:href="@{/user/comments}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Include the footer fragment -->
    <div th:replace="fragments/footer :: footer"></div>
</div>

<!-- Include Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
