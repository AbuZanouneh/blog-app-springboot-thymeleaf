<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login</title>
    <!-- Link to local Bootstrap CSS using Thymeleaf -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<!-- Include the header fragment -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
<h2 class="text-center mb-4">Login</h2>
<!-- Login Form -->
<form th:action="@{/login}" method="post" class="border p-4 shadow-sm bg-light rounded">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" class="form-control" id="username" required />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" id="password" required />
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
</form>
<div th:if="${param.error}">
    <p class="alert alert-danger">Invalid username or password.</p>
</div>
<div th:if="${param.logout}">
    <p class="alert alert-success">You have been logged out successfully.</p>
</div>
<!-- Register Link -->
<p class="mt-3">Don't have an account? <a th:href="@{/register}">Register here</a>.</p>

<!-- Admin Credentials -->
<p class="text-muted mt-2">Admin?
   Username: admin /
   password: admin123</p>

    <!-- User Credentials -->
    <br/>
    <p class="text-muted mt-2">Admin?
        Username: user /
        password: user123</p>

</div>
<!-- Include the footer fragment -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Link to local Bootstrap JS using Thymeleaf -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
