<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container mt-5">
<!-- Include the header fragment -->
<div th:replace="fragments/header :: header"></div>

<h2 class="text-center mb-4">Edit Profile</h2>

<!-- Success and Error Messages -->
<div th:if="${message}" class="alert alert-success" role="alert">
    <span th:text="${message}">Profile updated successfully.</span>
</div>
<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}">An error occurred.</span>
</div>

<form th:action="@{/admin/edit}" th:object="${user}" method="post" th:csrf="true">
    <!-- Username (Editable) -->
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username" required>
        <div th:if="${#fields.hasErrors('username')}" class="text-danger">
            <p th:errors="*{username}">Username Error</p>
        </div>
    </div>

    <!-- Email -->
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required>
        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
            <p th:errors="*{email}">Email Error</p>
        </div>
    </div>

    <!-- First Name -->
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter first name">
        <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
            <p th:errors="*{firstName}">First Name Error</p>
        </div>
    </div>

    <!-- Last Name -->
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter last name">
        <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
            <p th:errors="*{lastName}">Last Name Error</p>
        </div>
    </div>
    <br><!-- Line break -->
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Update Profile</button>
    <a class="btn btn-secondary" th:href="@{/admin/profile}">Cancel</a>
</form>
<br><!-- Line break -->
<!-- Include the footer fragment -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Link to local Bootstrap JS using Thymeleaf -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
